specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: IDRT
    network: mainnet
    source:
      address: "0x998FFE1E43fAcffb941dc337dD0468d52bA5b48A"
      abi: IDRT
      startBlock: 7542084
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - Upgraded
      abis:
        - name: IDRT
          file: ./abis/IDRT.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/idrt.ts
